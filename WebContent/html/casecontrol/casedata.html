<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>患者资料</title>
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/his.css"/>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-sm-10">
					<div class="container-fluid ">
			   			<div class="row">
			   				<div class="col-sm-2" style="line-height: 30px;">
			   					<a href="#">返回 /</a>						
								<a href="#">患者资料</a>		
			   				</div>
							<div class="col-sm-2">
								<a href="#" class="btn btn-block btn-success">账户管理</a>
							</div>
							<div class="col-sm-2">
								<a href="#" class="btn btn-block btn-success">就诊管理</a>
							</div>
							<div class="col-sm-2">
								<a href="#" class="btn btn-block btn-success">病历记录</a>
							</div>
			   			</div>	   			
			   		</div>
			   		<hr />
			   		<form class="form-horizontal" role="form">
			   			<div class="col-sm-4">
			   				<div class="form-group">
						      <label for="firstname" class="col-sm-4 control-label">患者姓名</label>
						      <div class="col-sm-8">
						         <input type="text" name="username" class="form-control" id="usertname" 
						            placeholder="请输入名字">
						      </div>
						    </div>
			   			</div>
			   			<div class="col-sm-4">
			   				<div class="form-group">
						      <label for="firstname" class="col-sm-4 control-label">病历编号</label>
						      <div class="col-sm-8">
						         <input type="text" class="form-control" name="casenum" id="casenum" 
						            placeholder="请输入病历编号">
						      </div>
						    </div>
			   			</div>
			   			<div class="col-sm-4">
			   				<div class="form-group">
						      <label for="firstname" class="col-sm-4 control-label">患者性别</label>
						      <div class="col-sm-8">
						        <select class="form-control">
						           <option>男</option>
						           <option>女</option>						      
						        </select>
						      </div>
						    </div>
			   			</div>
			   			<div class="col-sm-4">
			   				<div class="form-group">
						      <label for="firstname" class="col-sm-4 control-label">身份证号</label>
						      <div class="col-sm-8">
						         <input type="text" class="form-control" name="idcard" id="idcard"  placeholder="请输入身份证号">
						      </div>
						    </div>
			   			</div>
			   			<div class="col-sm-4">
			   				<div class="form-group">
						      <label for="firstname" class="col-sm-4 control-label">年龄</label>
						      <div class="col-sm-8">
						         <input type="text" class="form-control" name="age"  id="age" 
						            placeholder="请输入年龄">
						      </div>
						    </div>
			   			</div>
			   			<div class="col-sm-4">
			   				<div class="form-group">
						      <label for="firstname" class="col-sm-4 control-label">出生年月</label>
						      <div class="col-sm-8">
						         <input type="text" class="form-control" name="born" id="born" 
						            placeholder="">
						      </div>
						    </div>
			   			</div>
			   			<div class="col-sm-4">
			   				<div class="form-group">
						      <label for="firstname" class="col-sm-4 control-label">手机号码</label>
						      <div class="col-sm-8">
						         <input type="text" class="form-control" name="phonenumber" id="phonenumber" 
						            placeholder="">
						      </div>
						    </div>
			   			</div>
			   			<div class="col-sm-4">
			   				<div class="form-group">
						      <label for="firstname" class="col-sm-4 control-label">联系电话</label>
						      <div class="col-sm-8">
						         <input type="text" class="form-control" name="linknum" id="linknum" 
						            placeholder="">
						      </div>
						    </div>
			   			</div>
			   			<div class="col-sm-4">
			   				<div class="form-group">
						      <label for="firstname" class="col-sm-4 control-label">电子邮箱</label>
						      <div class="col-sm-8">
						         <input type="text" class="form-control" name="email" id="email" 
						            placeholder="">
						      </div>
						    </div>
			   			</div>
			   			<div class="col-sm-8">
			   				<div class="form-group">
						      <label for="firstname" class="col-sm-2 control-label">地址</label>
						      <div class="col-sm-10">
						         <input type="text" class="form-control" name="address" id="address" 
						            placeholder="">
						      </div>
						    </div>
			   			</div>
			   			<br class="clear" />
			   			<div class="col-sm-4">
			   				<div class="form-group">
						      <label for="firstname" class="col-sm-4 control-label">患者来源</label>
						      <div class="col-sm-8">
						        <select class="form-control">
						           <option>美团外卖</option>
						           <option>六一儿童节</option>						      
						        </select>
						      </div>
						    </div>
			   			</div>
			   			<div class="col-sm-4">
			   				<div class="form-group">
						      <label for="firstname" class="col-sm-4 control-label">介绍人</label>
						      <div class="col-sm-8">
						         <input type="text" class="form-control" name="introduce" id="introduce" 
						            placeholder="">
						      </div>
						    </div>
			   			</div>
			   			<div class="col-sm-4">
			   				<div class="form-group">
						      <label for="firstname" class="col-sm-4 control-label">主治医师</label>
						      <div class="col-sm-8">
						         <input type="text" class="form-control" name="doctor" id="doctor" 
						            placeholder="">
						      </div>
						    </div>
			   			</div>
			   			<div class="col-sm-8">
			   				<div class="form-group">
						      <label for="firstname" class="col-sm-2 control-label">初诊询问</label>
						        <div class="col-sm-10 ">
						            <label class="checkbox-inline">
								      <input type="checkbox" id="inlineCheckbox2" value="option2"> 肝炎
								    </label>
								    <label class="checkbox-inline">
								      <input type="checkbox" id="inlineCheckbox3" value="option3"> 结核
								    </label>
								    <label class="checkbox-inline">
								      <input type="checkbox" id="inlineCheckbox2" value="option2"> 糖尿病
								    </label>
								    <label class="checkbox-inline">
								      <input type="checkbox" id="inlineCheckbox3" value="option3"> 高血压
								    </label>
								    <label class="checkbox-inline">
								      <input type="checkbox" id="inlineCheckbox2" value="option2"> 冠心病
								    </label>
								    <label class="checkbox-inline">
								      <input type="checkbox" id="inlineCheckbox3" value="option3"> 风湿病
								    </label>
								    <br class="clear" />
								    <label class="checkbox-inline pull-left" >
								      <input type="checkbox" id="inlineCheckbox2" value="option2"> 癫痫
								    </label>
								   <div class="col-sm-10 ">
							         <label for="firstname" class="col-sm-2 control-label">其他</label>
								      <div class="col-sm-9">
								         <input type="text" class="form-control" name="other" id="other" 
								            placeholder="">
								      </div>
							      </div>
						        </div>
						    </div>
			   			</div>
			   			<div class="col-sm-8">
			   				<div class="form-group">
						      <label for="firstname" class="col-sm-2 control-label">过敏史</label>
						      <div class="col-sm-10">
						         <input type="text" class="form-control" id="" 
						            placeholder="">
						      </div>
						    </div>
			   			</div>
			   			<div class="col-sm-8">
			   				<div class="form-group">
						      <label for="firstname" class="col-sm-2 control-label">备注</label>
						      <div class="col-sm-10">
						         <textarea class="form-control" rows="3"></textarea>
						      </div>
						    </div>
			   			</div>
			   			<br class="clear" />
			   			<div class="col-sm-4">
			   				<div class="form-group">
						      <label for="firstname" class="col-sm-4 control-label">初诊日期</label>
						      <div class="col-sm-8">
						        <input type="text" class="form-control" id="firstname" 
						            placeholder="2014-02-12">
						      </div>
						    </div>
			   			</div>
			   			<div class="col-sm-4">
			   				<div class="form-group">
						      <label for="firstname" class="col-sm-4 control-label">就诊次数</label>
						      <div class="col-sm-8">
						         <input type="text" class="form-control" id="firstname" 
						            placeholder="31">
						      </div>
						    </div>
			   			</div>
			   			<div class="col-sm-4">
			   				<div class="form-group">
						      <label for="firstname" class="col-sm-4 control-label">上次就诊</label>
						      <div class="col-sm-8">
						         <input type="text" class="form-control" id="firstname" 
						            placeholder="2016-06-18">
						      </div>
						    </div>
			   			</div>
			   			<div class="col-sm-4">
			   				<div class="form-group">
						      <label for="firstname" class="col-sm-4 control-label">下次预约</label>
						      <div class="col-sm-8">
						        <input type="text" class="form-control" id="firstname" 
						            placeholder="2014-02-12">
						      </div>
						    </div>
			   			</div>
			   			<div class="col-sm-4">
			   				<div class="form-group">
						      <label for="firstname" class="col-sm-4 control-label">累计消费</label>
						      <div class="col-sm-8">
						         <input type="text" class="form-control" id="firstname" 
						            placeholder="￥10000">
						      </div>
						    </div>
			   			</div>
			   			<div class="col-sm-4">
			   				<div class="form-group">
						      <label for="firstname" class="col-sm-4 control-label">当前欠费</label>
						      <div class="col-sm-8">
						         <input type="text" class="form-control" id="firstname" 
						            placeholder="￥0.00">
						      </div>
						    </div>
			   			</div>
			   			<div class="col-sm-2">
			   				<button type="button" class="btn btn-block btn-success">修改资料</button>
			   			</div>
			   		</form>
				</div>
			</div>
		</div>		   		   	
		<script src="../../js/jquery-2.1.4.min.js"></script>
		<script src="../../js/bootstrap.min.js"></script>	
		<script>
			$(function(){
				$.ajax({
					type:"post",
					url:"",
					async:true,
					/*data:{
						"name":$("#usertname").val();
					},*/
					data : $('form').serialize(),
					success:function(data,staus,xhr){
						$("#username").val(data.username);
						$("#phonenumber").val(data.phonenumber);
					},
					
				});
			});
		</script>
	</body>
</html>
