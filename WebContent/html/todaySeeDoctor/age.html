function checkRate(){
    var re = /^(?:0|[1-9][0-9]?|10000000)$/;
    var nubmer = document.getElementById("txt").value;
    if(!re.test(nubmer)){
        alert("请输入正确的数值,只允许输入整数!");
        document.getElementById("txt").value = "";
        return false;
    }
    if(nubmer > 100 || nubmer < 1){
        alert('输入的数不能小于1且不能大于100');
        document.getElementById("txt").value = '';
        return false;
    }
}
