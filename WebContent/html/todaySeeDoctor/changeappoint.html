<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改预约</title>
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../laydate/need/laydate.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/lq.datetimepick.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/his.css"/>
	</head>
	<body>
		<div class="container">
		   <div class="row">
		   	<div class="col-sm-10">
		   		<div class="container-fluid ">
		   			<div class="row">
		   				<div class="col-sm-2" style="line-height: 30px;">
		   					<a href="#">返回 /</a>						
							<a href="#">修改预约</a>		
		   				</div>
						<div class="col-sm-2">
							<button type="button" class="btn btn-block btn-success">全部预约计划</button>
						</div>
		   			</div>	   			
		   		</div>
		   		<hr />
		   		<form class="form-horizontal" role="form">
				    <div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">患者姓名</label>
					      <div class="col-sm-8">
					         <input type="text" class="form-control" id="firstname"  placeholder="请输入名字">
					      </div>
					    </div>
				    </div>
				    <div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">案例编号</label>
					      <div class="col-sm-8">
					         <input type="text" class="form-control" id="num" 
					            placeholder="请输入编号">
					      </div>
					    </div>
				    </div>
				    <div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">性别</label>
					      <div class="col-sm-8">
					        <select class="form-control">
						         <option>男</option>
						         <option>女</option>						      
						    </select>
					      </div>
					    </div>
				    </div>
				    <div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">手机号码</label>
					      <div class="col-sm-8">
					         <input type="text" class="form-control" id="phonenum" 
					            placeholder="请输入名字">
					      </div>
					    </div>
				    </div>
				    <div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">年龄</label>
					      <div class="col-sm-8">
					         <input type="text" class="form-control" id="age" 
					            placeholder="请输入名字">
					      </div>
					    </div>
				    </div>
				    <div class="col-sm-6">
				   	    <div class="form-group">					      					      	
				      	  <label class="control-label col-sm-4" for="date">出生年月</label>
					      <div class="col-sm-8">
					       <input type="text" class="form-control" id="date1">
					      </div>
					      <span class="date-icon" style="right: 16px;bottom: 22px;position: absolute;">
					      	<img src="../../img/date.jpg" alt="点击显示日期" class="img-responsive center-block" />
					      </span>				      					      						      		
					    </div>
				    </div>
				    <div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">预约医生*</label>
					      <div class="col-sm-8">
					          <select class="form-control" id="orange">
						         <option>王奕盛</option>
						         <option>李医生</option>	
						         <option>付医生</option>	
						    </select>
					      </div>
					    </div>
				    </div>				  
				    <div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">预约日期*</label>
					      <div class="col-sm-8">
					          <input type="text" class="form-control" id="date">
					      </div>
					    </div>
				    </div>				   
				    <div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">预约时间*</label>
					      <div class="col-sm-8">
					        <div class="row">
					        	<div class="col-sm-6">
						        	<input type="text" class="form-control" id="datetimepicker1">
						        </div>
						        <span class="set-span" >至</span>
						        <div class="col-sm-6">
						        	<input type="text" class="form-control" id="datetimepicker2">
						        </div>
					        </div>
					      </div>
					    </div>
				    </div>			
				    <div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">预约时长</label>
					      <div class="col-sm-8">
					          <select class="form-control" id="goal">
						         <option>15分钟</option>
						         <option>30分钟</option>	
						         <option>45分钟</option>	
						         <option>1小时</option>	
						         <option>2小时</option>							         
						    </select>
					      </div>
					    </div>
				    </div>			
				    <div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">预约目的</label>
					      <div class="col-sm-8">
					        <select class="form-control" id="goal">
						         <option>牙齿正畸</option>
						         <option>美容修复</option>	
						         <option>拔牙</option>	
						         <option>佩戴义齿</option>						      
						    </select>
					      </div>
					    </div>
				    </div>								    	
				     <br style="clear:both" />
				      <div class="col-sm-6 ">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">预约备注</label>
					      <div class="col-sm-8">
					       <textarea class="form-control" name="" rows="6" cols=""></textarea>
					      </div>
					    </div>
				    </div>	
				     <br style="clear:both" />
				    <div class="form-group">
		   				<div class="col-sm-2 col-sm-offset-1">
			   				<button type="button" class="btn btn-block btn-success">完成预约</button>
			   			</div>
			   			<div class="col-sm-2 col-sm-offset-1">
			   				<button type="button" class="btn btn-block btn-success">取消预约</button>
			   			</div>
		   			</div>	
				</form>
		   	</div>
		   </div>			    
		</div>		
		<script src="../../js/jquery-2.1.4.min.js"></script>
		<script src="../../js/bootstrap.min.js"></script>		
		<script src="../../laydate/laydate.js"></script>
		<script src="../../js/selectUi.js"></script>
		<script src="../../js/lq.datetimepick.js"></script>
		<script>
		//出生日期选择
		;!function(){
		laydate.skin('molv');
		laydate({
		   elem: '#date'
		})
		
		}();
		
		//时间范围选择
		$("#datetimepicker1").on("click",function(e){
		e.stopPropagation();
		$(this).lqdatetimepicker({
			css : 'datetime-hour'
		});

	});


	$("#datetimepicker2").on("click",function(e){
		e.stopPropagation();
		$(this).lqdatetimepicker({
			css : 'datetime-hour'
		});

	});
			$(function(){
				$.ajax({
					type:"post",
					url:"",
					async:true,
					data:{
					"name":$("#firstname").val()
					},
					success:function(data){
						$("#firstname").val(data.user.name);
						$("#num").val(data.user.num);
						$("#phonenum").val(data.user.phone);
						$("#doctor").val(data.user.doctor);
						$("#goal").val(data.user.goal);
						$("#history").val(data.user.historys);
					}
				});
			});
		</script>
	</body>
</html>
