<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改挂号</title>
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../laydate/need/laydate.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/his.css"/>
	</head>
	<body>
		<div class="container">
		   <div class="row">
		   	<div class="col-sm-10">
		   		<div class="container-fluid ">
		   			<div class="row">
		   				<ol class="breadcrumb">
						  <li><a href="#">返回</a></li>
						  <li><a href="#">修改挂号&分诊</a></li>						 
						</ol>
		   			</div>	   			
		   		</div>
		   		<hr />
		   		<form class="form-horizontal" role="form">
				    <div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">患者姓名</label>
					      <div class="col-sm-8">
					         <input type="text" class="form-control" id="firstname"  placeholder="请输入名字">
					      </div>
					    </div>
				    </div>
				    <div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">案例编号</label>
					      <div class="col-sm-8">
					         <input type="text" class="form-control" id="num" 
					            placeholder="请输入编号">
					      </div>
					    </div>
				    </div>
				    <div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">性别</label>
					      <div class="col-sm-8">
					          <select class="form-control">
						         <option>男</option>
						         <option>女</option>						      
						    </select>
					      </div>
					    </div>
				    </div>
				    <div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">手机号码</label>
					      <div class="col-sm-8">
					         <input type="text" class="form-control" id="phonenum" 
					            placeholder="请输入名字">
					      </div>
					    </div>
				    </div>
				    <div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">年龄</label>
					      <div class="col-sm-8">
					         <input type="text" class="form-control" id="age" 
					            placeholder="请输入名字">
					      </div>
					    </div>
				    </div>
				    <div class="col-sm-6">
				   	    <div class="form-group">					      					      	
				      	  <label class="control-label col-sm-4" for="date">出生年月</label>
					      <div class="col-sm-8">
					       <input type="text" class="form-control" id="date">
					      </div>
					      <span class="date-icon" style="right: 16px;bottom: 22px;position: absolute;">
					      	<img src="../../img/date.jpg" alt="点击显示日期" class="img-responsive center-block" />
					      </span>				      					      						      		
					    </div>
				    </div>
				    <div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">患者来源</label>
					      <div class="col-sm-8">
					          <select class="form-control" id="orange">
						         <option>六一节活动</option>
						         <option>美团团购</option>						      
						    </select>
					      </div>
					    </div>
				    </div>				  
				    <div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">就诊科室</label>
					      <div class="col-sm-8">
					          <select class="form-control" id="room">
						         <option>正畸科</option>
						         <option>修复科</option>	
						         <option>牙体科</option>	
						         <option>牙周科</option>	
						         <option>种植科</option>	
						    </select>
					      </div>
					    </div>
				    </div>				   
				    <div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">就诊医生</label>
					      <div class="col-sm-8">
					        <select class="form-control" id="doctor">
						         <option>赵医生</option>
						         <option>李医生</option>	
						         <option>王奕盛</option>	
						         <option>天医生</option>	
						         <option>冯医生</option>	
						    </select>
					      </div>
					    </div>
				    </div>			
				    <div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">就诊目的</label>
					      <div class="col-sm-8">
					          <select class="form-control" id="goal">
						         <option>牙齿正畸</option>
						         <option>美容修复</option>	
						         <option>拔牙</option>	
						         <option>佩戴义齿</option>						      
						    </select>
					      </div>
					    </div>
				    </div>			
				    <div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">过敏史</label>
					      <div class="col-sm-8">
					       <input type="text" class="form-control" id="historys">
					      </div>
					    </div>
				    </div>								    	
				     <br style="clear:both" />
				    <div class="form-group">
		   				<div class="col-sm-2 col-sm-offset-1">
			   				<button type="button" class="btn btn-block btn-color">完成挂号</button>
			   			</div>
			   			<div class="col-sm-2 col-sm-offset-1">
			   				<button type="button" class="btn btn-block btn-color">退号</button>
			   			</div>
		   			</div>	
				</form>
		   	</div>
		   </div>			    
		</div>		
		<script src="../../js/jquery-2.1.4.min.js"></script>
		<script src="../../js/bootstrap.min.js"></script>		
		<script src="../../laydate/laydate.js"></script>
		<script>
		//出生日期选择
		;!function(){
		laydate.skin('molv');
		laydate({
		   elem: '#date'
		})
		
		}();
			$(function(){
				$.ajax({
					type:"post",
					url:"",
					async:true,
					data:{
					"name":$("#firstname").val()
					},
					success:function(data){
						$("#firstname").val(data.user.name);
						$("#num").val(data.user.num);
						$("#phonenum").val(data.user.phone);
						$("#doctor").val(data.user.doctor);
						$("#goal").val(data.user.goal);
						$("#history").val(data.user.historys);
					}
				});
			});
		</script>
	</body>
</html>
