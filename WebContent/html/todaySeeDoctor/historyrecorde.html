<html>
<head>
 <meta charset="utf-8" />

</head>
<body>
 <div class="panel-body" style="padding-bottom:0px;">
	  <div class="col-sm-12">
	  	<div class="panel panel-default">  
		    <div class="panel-body">
			    <form id="formSearch" class="form-horizontal">
				     <div class="form-group" style="margin-top:15px">
				     	  <div class="col-sm-2" style="text-align:left;">
					      	<a class="text-dection" href="#" style="text-decoration: none;">返回</a> 历史就诊记录				      
					      </div>
					      <div class="col-sm-2">
					      	<div class="row">
					      		 <label class="control-label col-sm-4" for="date">日期</label>
						      <div class="col-sm-8">
						       <input type="text" class="form-control" id="date">
						      </div>
						      <span class="date-icon">
						      	<img src="../../img/date.jpg" alt="点击显示日期" class="img-responsive center-block" />
						      </span>
					      	</div>					      	
					      </div>			       					        
					      <label class="control-label col-sm-1" for="txt_search_departmentname">患者姓名</label>
					      <div class="col-sm-2">
					       <input type="text" class="form-control" id="txt_search_departmentname" placeholder="首字母、拼音" />
					      </div>
				        <label class="control-label col-sm-1" for="txt_search_statu">手机号</label>
					      <div class="col-sm-2">
					       <input type="text" class="form-control" id="txt_search_statu" placeholder="手机号码" />
					      </div>
					      <div class="col-sm-2">
					      	<div class="row">
					      	    <label class="control-label col-sm-4" for="txt_search_statu">状态</label>
							    <div class="col-sm-8">
							        <select size="1"  rows="10" class="form-control">
								         <option>全部</option>
								         <option>预约未到</option>
								         <option>已挂号</option>
								         <option>代收费</option>
								         <option>已诊结</option>
								    </select>
							    </div>				
					      	</div>					      	
					      </div>						          
				     </div>
			    </form>
		    </div>
	    </div>  
	  </div>
	  <div id="toolbar" class="btn-group btngroup">
		   <button id="btn_add" type="button" class="btn btn-success">
		    <span class="" aria-hidden="true">2016年6月20日</span>
		   </button>
		  <!-- <button id="btn_edit" type="button" class="btn btn-success">
		    <span class="" aria-hidden="true">今日挂号 (<i>9</i>)</span>

		   <button id="btn_delete" type="button" class="btn btn-success">
		    <span class="" aria-hidden="true">今日预约未到 (<i>2</i>)</span>
		   </button>-->
	  </div>
  <div class="col-sm-12">
  	 <table id="tb_departments"></table>
  </div>
 </div>
 <!--@*1、Jquery组件引用*@-->
 <script src="../../js/jquery-2.1.4.min.js"></script>
 <script src="../../js/bootstrap.min.js"></script>
 <script src="../../js/bootstrap-table.min.js"></script>
 <script src="../../js/bootstrap-table-zh-CN.min.js"></script>
 <script src="../../laydate/laydate.js"></script>
 <script>
 $(function () {
 //1.初始化Table
 var oTable = new TableInit();
 oTable.Init();
 
 //2.初始化Button的点击事件
 var oButtonInit = new ButtonInit();
 oButtonInit.Init();
 
});
 
var TableInit = function () {
 var oTableInit = new Object();
 //初始化Table
 oTableInit.Init = function () {
  $('#tb_departments').bootstrapTable({
   url: '/json.txt',   //请求后台的URL（*）
   method: 'get',      //请求方式（*）
   toolbar: '#toolbar',    //工具按钮用哪个容器
   striped: true,      //是否显示行间隔色
   cache: false,      //是否使用缓存，默认为true，所以一般情况下需要设置一下这个属性（*）
   pagination: true,     //是否显示分页（*）
   sortable: false,      //是否启用排序
   sortOrder: "asc",     //排序方式
   queryParams: oTableInit.queryParams,//传递参数（*）
   sidePagination: "server",   //分页方式：client客户端分页，server服务端分页（*）
   pageNumber:1,      //初始化加载第一页，默认第一页
   pageSize: 10,      //每页的记录行数（*）
   pageList: [10, 25, 50, 100],  //可供选择的每页的行数（*）
   search: true,      //是否显示表格搜索，此搜索是客户端搜索，不会进服务端，所以，个人感觉意义不大
   strictSearch: true,
   //showColumns: true,     //是否显示所有的列
   //showRefresh: true,     //是否显示刷新按钮
   minimumCountColumns: 2,    //最少允许的列数
   clickToSelect: true,    //是否启用点击选中行
   height: 500,      //行高，如果没有设置height属性，表格自动根据记录条数觉得表格高度
   uniqueId: "ID",      //每一行的唯一标识，一般为主键列
   //showToggle:true,     //是否显示详细视图和列表视图的切换按钮
   cardView: false,     //是否显示详细视图
   detailView: false,     //是否显示父子表
   rowStyle: function (row, index) {
    //这里有5个取值代表5中颜色['active', 'success', 'info', 'warning', 'danger'];
    var strclass = "";
    if (row.ORDER_STATUS == "待排产") {
        strclass = 'success';//还有一个active
    }
    else if (row.ORDER_STATUS == "已删除") {
        strclass = 'danger';
    }
    else {
        return {};
    }
    return { classes: strclass }
},
   columns: [/*{
    checkbox: true
   },*/ {
    field: 'id',
    title: '初/复诊'
   }, 
   {
    field: 'name',
    title: '就诊状态'
   },
   {
    field: 'Name',
    title: '患者姓名'
   },{
    field: 'Name',
    title: '手机号码'
   },{
    field: 'Name',
    title: '案例编号'
   },{
    field: 'Name',
    title: '医生'
   },{
    field: 'ParentName',
    title: '时间'
   }, {
    field: 'Level',
    title: '事项'
   }, {
    field: 'Desc',
    title: '来源'
   },{
    field: 'Desc',
    title: '更多操作'
   }, ]
  });
 };
 
 //得到查询的参数
 oTableInit.queryParams = function (params) {
  var temp = { //这里的键的名字和控制器的变量名必须一直，这边改动，控制器也需要改成一样的
   limit: params.limit, //页面大小
   offset: params.offset, //页码
   departmentname: $("#txt_search_departmentname").val(),
   statu: $("#txt_search_statu").val()
  };
  return temp;
 };
 return oTableInit;
};
 
 
var ButtonInit = function () {
 var oInit = new Object();
 var postdata = {};
 
 oInit.Init = function () {
  //初始化页面上面的按钮事件
 };

 return oInit;
};

//日期选择
;!function(){
laydate.skin('molv');
laydate({
   elem: '#date'
})

}();
 </script>
</body>
</html>
