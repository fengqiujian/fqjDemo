<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>修改预约</title>
		<link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
		<link rel="stylesheet" type="text/css" href="../../laydate/need/laydate.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/lq.datetimepick.css"/>
		<link rel="stylesheet" type="text/css" href="../../css/his.css"/>
	</head>
	<body>
		<div class="container">
		   <div class="row">
		   	<div class="col-sm-10">
		   		<div class="container-fluid ">
		   			<div class="row">
		   				<div class="col-sm-2" style="line-height: 30px;">
		   					<button type="button" class="btn btn-block btn-success">初诊预约</button>
		   				</div>
						<div class="col-sm-2">
							<button type="button" class="btn btn-block btn-success">复诊预约</button>
						</div>
						<div class="col-sm-2">
							<button type="button" class="btn btn-block btn-success">全部预约计划</button>
						</div>
		   			</div>	   			
		   		</div>
		   		<hr />
		   		<form class="form-horizontal" role="form">
				    <div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">患者姓名</label>
					      <div class="col-sm-8">
					         <input type="text" class="form-control" id="firstname"  placeholder="请输入名字">
					      </div>
					    </div>
				    </div>
				    <div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">案例编号</label>
					      <div class="col-sm-8">
					         <input type="text" class="form-control" id="num" 
					            placeholder="请输入编号">
					      </div>
					    </div>
				    </div>
				    <div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">性别</label>
					      <div class="col-sm-8">
					        <select class="form-control">
						         <option>男</option>
						         <option>女</option>						      
						    </select>
					      </div>
					    </div>
				    </div>
				    <div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">手机号码</label>
					      <div class="col-sm-8">
					         <input type="text" class="form-control" id="phonenum" 
					            placeholder="请输入手机号码">
					      </div>
					    </div>
				    </div>
				    <div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">年龄</label>
					      <div class="col-sm-8">
					         <input type="text" class="form-control" id="age" 
					            placeholder="请输入年龄" value="" onkeyup="this.value=this.value.replace(/\D/g,'')"  >
					      </div>
					    </div>
				    </div>
				    <div class="col-sm-6">
				   	    <div class="form-group">					      					      	
				      	  <label class="control-label col-sm-4" for="date1">出生年月</label>
					      <div class="col-sm-8">
					       <input type="text" class="form-control" id="date1" placeholder="" value="" />
					      </div>
					      <span class="date-icon" style="right: 16px;bottom: 22px;position: absolute;">
					      	<img src="../../img/date.jpg" alt="点击显示日期" class="img-responsive center-block" />
					      </span>				      					      						      		
					    </div>
				    </div>
				    <div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">预约医生*</label>
					      <div class="col-sm-8">
					          <select class="form-control" id="orange">
						         <option>王奕盛</option>
						         <option>李医生</option>	
						         <option>付医生</option>	
						    </select>
					      </div>
					    </div>
				    </div>				  
				    <div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">预约日期*</label>
					      <div class="col-sm-8">
					          <input type="text" class="form-control" id="date">
					      </div>
					    </div>
				    </div>				   
				    <div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">预约时间*</label>
					      <div class="col-sm-8">
					        <div class="row">
					        	<div class="col-sm-6">
						        	<input type="text" class="form-control" id="datetimepicker1">
						        </div>
						        <span class="set-span" >至</span>
						        <div class="col-sm-6">
						        	<input type="text" class="form-control" id="datetimepicker2">
						        </div>
					        </div>
					      </div>
					    </div>
				    </div>			
				    <!--<div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">预约时长</label>
					      <div class="col-sm-8">
					          <select class="form-control" id="goal">
						         <option>15分钟</option>
						         <option>30分钟</option>	
						         <option>45分钟</option>	
						         <option>1小时</option>	
						         <option>2小时</option>							         
						    </select>
					      </div>
					    </div>
				    </div>			-->
				    <div class="col-sm-6">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-4 control-label">预约目的</label>
					      <div class="col-sm-8">
					        <select class="form-control" id="goal">
						         <option>牙齿正畸</option>
						         <option>美容修复</option>	
						         <option>拔牙</option>	
						         <option>佩戴义齿</option>						      
						    </select>
					      </div>
					    </div>
				    </div>								    	
				     <br style="clear:both" />
				      <div class="col-sm-12 ">
				   	    <div class="form-group">
					      <label for="firstname" class="col-sm-2 control-label">预约备注</label>
					      <div class="col-sm-10">
					        <textarea class="form-control" name="" rows="6" cols=""></textarea>
					      </div>
					    </div>
				    </div>	
				     <br style="clear:both" />
				    <div class="form-group">
		   				<div class="col-sm-2 col-sm-offset-1">
			   				<button type="button" class="btn btn-block btn-success">完成预约</button>
			   			</div>	   			
		   			</div>	
				</form>
		   	</div>
		   </div>			    
		</div>		
		<script src="../../js/jquery-2.1.4.min.js"></script>
		<script src="../../js/bootstrap.min.js"></script>		
		<script src="../../laydate/laydate.js"></script>
		<script src="../../js/selectUi.js"></script>
		<script src="../../js/lq.datetimepick.js"></script>
		<script>
		//出生日期选择	
		;!function(){
		laydate.skin('molv');
		laydate({
		    elem: '#date1',
		    event: 'click', //触发事件
	        format: 'YYYY-MM-DD', //日期格式
	        //istime: true, //是否开启时间选择
	        isclear: true, //是否显示清空
	        istoday: true, //是否显示今天
	        issure: true, //是否显示确认
	        festival: true, //是否显示节日
	        min: '1900-01-01 00:00:00', //最小日期
	        max: '2099-12-31 23:59:59', //最大日期
	        start: '1970-6-15 23:00:00',    //开始日期
	        fixed: false, //是否固定在可视区域
	        zIndex: 99999999, //css z-index 
			    choose: function(dates){ //选择好日期的回调
			     //alert(dates);
			     var age=$("#age");//年龄		        
		         var mydate = new Date();//获得当前年份 2016
		         age.val(mydate.getFullYear()-dates.substr(0,4));//2016-出生年份
			    }
		   })
		
		}();
		//预约日期
		;!function(){
		laydate.skin('molv');
		laydate({
		   elem: '#date'
		})
		
		}();
		//时间范围选择
		$("#datetimepicker1").on("click",function(e){
		e.stopPropagation();
		$(this).lqdatetimepicker({
			css : 'datetime-hour'
		});

	});


	$("#datetimepicker2").on("click",function(e){
		e.stopPropagation();
		$(this).lqdatetimepicker({
			css : 'datetime-hour'
		});

	});
	
	//年龄与日期联动
	$(function(){
		$('#age').keyup(function(){
			show();
		});
		
	});
		//获取当前日期
		function show(){
		   var age=$("#age");//年龄
		   var mydate = new Date();//
		   var str = "" + mydate.getFullYear()-age.val() + "-";
		   str += "01" + "-";
		   str += "01" + "";
// 		   return str;
			$("#date1").val(str);
		}		
		
		</script>
	</body>
</html>
