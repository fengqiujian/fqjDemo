<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop ="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title text-center" id="myModalLabel">新增领用</h4>
            </div>
            <div class="modal-body" style="overflow: auto;">
            	<div class="col-sm-10">
					<form class="form-horizontal" role="form">
					  <div class="form-group">
					    <label for="firstname" class="col-sm-4 control-label">折扣方案</label>
					    <div class="col-sm-8">
					     <select class="form-control">
					      <option>情选择</option>
					      <option>补牙优惠卡</option>
					      <option>vip补牙优惠卡</option>
					    </select>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="lastname" class="col-sm-4 control-label">已领数量</label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" readonly="readonly" id="" placeholder="请输入姓">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="lastname" class="col-sm-4 control-label">本次领卡</label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control"  id="" placeholder="100">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="lastname" class="col-sm-4 control-label">开始卡号</label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control" readonly="readonly"  id="" placeholder="00001">
					    </div>
					  </div>
					   <div class="form-group">
					    <label for="lastname" class="col-sm-4 control-label">结束卡号</label>
					    <div class="col-sm-8">
					      <input type="text" class="form-control"  readonly="readonly" id="" placeholder="00001">
					    </div>
					  </div>
					   <div class="form-group">
					    <label for="lastname" class="col-sm-4 control-label">有效期至</label>
					    <div class="col-sm-8">
					      <input type="date" class="form-control"  id="" placeholder="2017-03-01">
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="lastname" class="col-sm-4 control-label">制卡院区</label>
					    <div class="col-sm-8">
					      <select class="form-control">
					      <option>请选择</option>
					      <option>西直门分院</option>
					      <option>vip补牙优惠卡</option>
					    </select>
					    </div>
					  </div>
					  <div class="form-group">
					    <label for="lastname" class="col-sm-4 control-label">领用人</label>
					    <div class="col-sm-8">
						     <select class="form-control">
						      <option>请选择</option>
						      <option>张三</option>
						      <option>李四</option>
						    </select>
					    </div>
					  </div>
					</form>
				</div>
