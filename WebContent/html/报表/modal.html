<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="../../css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../../css/his.css"/>
</head>
<body>
<!-- 按钮触发模态框 -->
<button type="button" class="btn btn-primary" data-toggle = "modal" data-target =".bs-example-modal-lg">
    启动大modal
</button>
<div class="modal bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="mylargeModalLabel" aria-hidden="true" data-backdrop ="static">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title text-center" id="myModalLabel">
                  处置方案
                </h4>
            </div>
            <div class="modal-body" style="overflow: auto;">
               <div class="col-sm-12">
                   <div class="row">
                       <div class="col-sm-9">
                           <div class="col-sm-9" style="margin-bottom: 15px;">
                               <div class="row">
                                   <div class="col-sm-3">
                                      <div class="row">
                                          方案名称:
                                      </div>
                                   </div>
                                   <span>一些文字</span>
                               </div>
                           </div>
                           <table class="table table-bordered">
                               <thead>
                               <tr>
                                   <th>折扣项目</th>
                                   <th>折扣方式</th>
                                   <th>处置项</th>
                                   <th>折扣金额</th>
                                   <th>计入金额</th>
                                   <th>使用次数</th>
                               </tr>
                               </thead>
                               <tbody>

                               </tbody>
                           </table>
                           <div class="col-sm-6">
                               <div class="row">
                                   <span >开始日期:<span/>
                                   <span>2016-09-30</span>
                               </div>
                           </div>
                           <div class="col-sm-6">
                               <div class="row">
                                   <span > 截止日期:<span/>
                                   <span>2016-09-30</span>
                               </div>
                           </div>
                           <div class="col-sm-6" style="margin-top: 15px;">
                               <div class="row">
                                   <span >适用人群:<span/>
                                   <span>适用于所有人</span>
                               </div>
                           </div>
                       </div>
                       <div class="col-sm-3" style="margin-top: 30px;">
                           <div class="row">
                               <div class="col-sm-12">
                                   <div class="row">
                                      <p class="text-center"><i>(北京)</i><span>亚运村店</span></p>
                                       <p class="text-center"><i>(北京)</i><span>亚运村店</span></p>
                                   </div>
                               </div>
                           </div>
                       </div>
                   </div>
               </div>
                <div class="col-sm-12" style="margin-top: 15px;">
                    <div class="row">
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-success btn-block ">确定</button>
                        </div>
                        <div class="col-sm-4">
                            <button type="button" class="btn btn-success btn-block ">取消</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary"> 提交 </button>
            </div>
        </div><!--modal content-->
    </div>
</div>
<script src="../../js/jquery-2.1.4.min.js"></script>
<script src="../../js/bootstrap.min.js"></script>
<script>
    //表格请求
    var student=[
        {"name":"博丽灵梦","age":"未知","live":"博丽神社"},
        {"name":"雾雨魔理沙","age":"未知","live":"魔法之森"}
    ]
    $(function(){
        jiazai()
    });
    function jiazai(){
        $("tbody").empty();
        $.each(student,function(i,data){
            $("tbody").append(
                    "<tr><td>"+data.name+
                    "</td><td>"+data.age+
                    "</td><td>"+data.live+
                    "</td><td>"+data.live+
                    "</td><td>"+data.name+
                    "</td><td>"+data.age+
                    "</td></tr>"
            )
        });
    }
</script>
</body>
</html>
