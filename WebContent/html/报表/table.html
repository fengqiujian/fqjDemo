		<script src="../../js/selectUi.js"></script>
		<script>
	$(function(){
		//开始日期
		//开始日期
				;!function(){
		laydate.skin('molv');
		nowDate = laydate.now()//将返回前天
		laydate({
		    elem: '#date',
		    event: 'click', //触发事件
	        format: 'YYYY-MM-DD', //日期格式
	        //istime: true, //是否开启时间选择
	        isclear: true, //是否显示清空
	        istoday: true, //是否显示今天
	        issure: true, //是否显示确认
	        festival: true, //是否显示节日
	       // min: '1900-01-01 00:00:00', //最小日期
	       // max: '2099-12-31 23:59:59', //最大日期
	       // start: '1970-6-15 23:00:00',    //开始日期
	        fixed: false, //是否固定在可视区域
	        zIndex: 99999999, //css z-index 
			    choose: function(dates){ //选择好日期的回调
			     //alert(dates);
			     $("#date").val(laydate.now())
			    }
		   })
		
		$("#date").val(nowDate)
		}();
		
		//截止日期
		;!function(){
		laydate.skin('molv');

		   elem: '#date1'
		})
		
		}();
	});
